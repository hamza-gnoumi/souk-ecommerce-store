<div class="container">
  <div class="card mt-3">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.isAdmin? 'isAdmin':'isCustomer' }}</td>
          <td>
            <div class=" d-flex align-items-center justify-content-center gap-5">
              <span (click)="updateUser(user)" class="pi pi-pencil mr-1 btn"></span>
              <span class="pi pi-trash btn" (click)="deleteUser(user)"></span>
            </div>
          </td>

        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-confirmDialog [style]="{width: '50vw'}" acceptLabel="Delete"
    acceptButtonStyleClass="p-button-danger hide-duplicated-icon" acceptIcon="pi pi-trash" rejectLabel="Cancel"
    rejectButtonStyleClass="p-button-outlined p-button-secondary"></p-confirmDialog>


  <p-toast position="bottom-center"></p-toast>
</div>
